{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold mb-6">Delete Post</h2>
        
        <div class="mb-6">
            <p class="text-gray-700">Are you sure you want to delete this post?</p>
            <div class="mt-4 p-4 bg-gray-50 rounded">
                <p class="text-gray-600">{{ object.content|truncatewords:50 }}</p>
            </div>
        </div>

        <form method="POST" class="space-x-4">
            {% csrf_token %}
            <a href="{% url 'timeline:post-detail' object.pk %}" 
               class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                Cancel
            </a>
            <button type="submit" 
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
